name: ğŸš€ Deploy MapLibre Website

on:
  push:
    branches:
      - main   # or the branch you want to trigger deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js (Yarn comes with Node)
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies with Yarn
      - name: ğŸ§¶ Install dependencies
        run: yarn install --frozen-lockfile

      # 4ï¸âƒ£ Build the Vite project
      - name: ğŸ—ï¸ Build project
        run: yarn build

      # 5ï¸âƒ£ Optional debug: check dist folder
      - name: ğŸ“‚ List dist contents
        run: ls -R dist

      # 6ï¸âƒ£ Deploy via FTP
      - name: ğŸ“‚ Deploy dist/ to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: privat.bahnhof.se
          username: wb177909
          password: ${{ secrets.ftp_password }}
          local-dir: dist
          server-dir: /          # root of your FTP, matches your webroot
          delete: true           # remove old files before uploading
