on: push
name: 🚀 Deploy website on push

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies
      - name: 📦 Install dependencies
        run: npm install

      # 3️⃣ Build the Vite project
      - name: 🏗️ Build project
        run: npm run build

      # 4️⃣ Deploy the dist/ folder via FTP
      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: privat.bahnhof.se
          username: wb177909
          password: ${{ secrets.ftp_password }}
          local-dir: dist
          server-dir: /   # change if your web root is different